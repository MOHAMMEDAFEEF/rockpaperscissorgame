<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- About the code author and other meta data of the web page -->
    <meta name="description" content="Free rockPaperScissor game">
    <meta name="author" content="codinghomo">
    <meta name="keywords" content="rockpaperscissor game webgame">
    <title>RockPaperScissor</title>
</head>
<body>
    <main class="game-console">
        <!-- game-console we shows the points and all game controls are shown here -->
        <section class="points computer-point">
            <!-- here we display the computer points -->
            <div class="title center">
                computer
            </div>
            <div class="point center">
                0
            </div>
        </section>
        <section class="game-controls">
            <!-- game control section all the game controls are shown here -->
            <div class="title center">
                <span>RockPaperScissor</span>
            </div>
            <div class="choice">
                <button class="rock" name="rock">rock</button>
                <button class="paper" name="paper">paper</button>
                <button class="scissor" name="scissor">scissor</button>
            </div>
            <div class="currentMoves">
                <span>rock beats scissor</span>
            </div>

        </section>
        <section class="points human-point">
            <!-- here we display the user points -->
            <div class="title username center">
                <span>afeef</span>
            </div>
            <div class="point center">
                0
            </div>
        </section>
        <section class="starter">
            <span>press any key to start the game</span>
        </section>
    </main>
    <script src="helper.js"></script>
</body>
</html>
